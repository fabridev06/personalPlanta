<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Administración de empleados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<div class="container my-2">
  <h1>Listado de Empleados</h1>
  <a th:href="@{/empleados/nuevoEmpleado}" class="btn btn-primary btn-sm mb-3"> Agregar Empleado</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido Paterno</th>
      <th>Apellido Materno</th>
      <th>Dirección</th>
      <th>Salario</th>
      <th>Fecha Ingreso</th>
      <th>Acción</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="empleado : ${listaEmpleados}">
      <td th:text="${empleado.getNombre()}"></td>
      <td th:text="${empleado.getApellidoPaterno()}"></td>
      <td th:text="${empleado.getApellidoMaterno()}"></td>
      <td th:text="${empleado.getDireccion()}"></td>
      <td th:text="${empleado.getSalario()}"></td>
      <td th:text="${#dates.format(empleado.getFechaIngreso(), 'dd/MM/yyyy')}"></td>
      <td><a th:href="@{/empleados/actualizarEmpleado/{id}(id=${empleado.id})}" class="btn btn-primary"> Actualizar </a>
          <a th:href="@{/empleados/eliminarEmpleado/{id}(id=${empleado.id})}" class="btn btn-danger"> Eliminar </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
