<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <h1>Administración de empleados</h1>
  <hr>
  <h2>Actualizar Empleado</h2>
  <div class="row justify-content-left">
    <div class="col-md-6">
      <form action="#" th:action="@{/empleados/guardarEmpleado}" th:object="${empleado}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{nombre}" placeholder="Nombres Empleado" class="form-control mb-4 col-4">
        <input type="text" th:field="*{apellidoPaterno}" placeholder="Apellido Paterno Empleado" class="form-control mb-4 col-4">
        <input type="text" th:field="*{apellidoMaterno}" placeholder="Apellido Materno Empleado" class="form-control mb-4 col-4">
        <input type="text" th:field="*{direccion}" placeholder="Dirección" class="form-control mb-4 col-4">
        <input type="text" th:field="*{salario}" placeholder="Salario Empleado" class="form-control mb-4 col-4">
        <input type="date" th:field="*{fechaIngreso}" placeholder="Fecha ingreso Empleado" class="form-control mb-4 col-4">
        <hr>
        <button type="submit" class="btn btn-info col-2">Guardar</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
